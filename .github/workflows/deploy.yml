name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ vars.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh ${{ vars.VPS_USERNAME }}@${{ vars.VPS_HOST }} << 'EOF'
            # Navigate to app directory
            cd ${{ vars.APP_PATH }}
            
            # Pull latest code
            git pull origin main
            git checkout main
            
            # Stop containers
            docker compose -f docker-compose.prod.yml down
            
            # Set environment variables
            export MD_TOKEN="${{ secrets.MD_TOKEN }}" \
            export STARLING_TOKEN="${{ secrets.STARLING_TOKEN }}" \
            export ACCOUNT_UUID="${{ vars.ACCOUNT_UUID }}" \
            export EMAIL="${{ vars.EMAIL }}" \
            export DOMAIN="${{ vars.DOMAIN }}" \
            export CADDY_USERNAME="${{ vars.CADDY_USERNAME }}" \
            export CADDY_PASSWORD_HASH="${{ secrets.CADDY_PASSWORD_HASH }}" \
            
            # Start containers
            docker compose -f docker-compose.prod.yml up -d --build
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa